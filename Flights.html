<script>

function test( p )
{
	var w = document.getElementById( p ).value
	
	if (w == 'OneWay')
	{
	document.getElementById('OneWay').style.display = "block";
	document.getElementById('RoundTrip').style.display = "none";

	}
	else

	document.getElementById('OneWay').style.display = "none";

}
